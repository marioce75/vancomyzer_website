    <!-- Structured Data for Medical Application -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Vancomyzer",
      "description": "Interactive evidence-based vancomycin dosing calculator following ASHP/IDSA 2020 guidelines",

      "applicationCategory": "HealthApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Vancomyzer Development Team"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Vancomyzer"
      },
      "medicalSpecialty": [
        "Clinical Pharmacy",
        "Infectious Diseases",
        "Critical Care"
      ]
    }

  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #f8f9fa; border: 1px solid #dee2e6; margin: 20px; border-radius: 8px;">
        <h2>JavaScript Required</h2>
        <p>Vancomyzer requires JavaScript to function properly. Please enable JavaScript in your browser to use this clinical decision support tool.</p>
        <p>This application provides evidence-based vancomycin dosing calculations following ASHP/IDSA 2020 guidelines and requires interactive features that depend on JavaScript.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading Indicator -->
    <style>
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Roboto', sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-container {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>
    
    <div class="loading-container" id="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Vancomyzer</div>
      <div class="loading-subtitle">Evidence-based vancomycin dosing calculator</div>
    </div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingContainer = document.getElementById('loading-container');
            if (loadingContainer) {
              loadingContainer.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Error handling for failed loads
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        // Could add error reporting here
      });
    </script>
  </body>
</html>
