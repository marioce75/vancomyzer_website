services:
  - type: web
    name: vancomyzer
    env: python
    plan: starter
    buildCommand: bash scripts/render_build.sh
    startCommand: python -m uvicorn backend.server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_NAME
        value: Vancomyzer
      - key: APP_VERSION
        value: v1
